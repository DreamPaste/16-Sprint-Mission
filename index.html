<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>판마마켓</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="header-contents">
        <img src="images/logo.png">
        <a class="login" href="/login">로그인</a>
      </div>
    </header>
    <main>
      <div class="blue">
        <div class="panda">
          <div class="description">
            <h1>
              일상의 모든 물건을<br>
              거래해 보세요
            </h1>
            <a class="looking" href="/items">구경하러 가기</a>
          </div>
          <img src="images/home_top.png">
        </div>
      </div>

      <section>
        <div class="contents">
          <img src="images/home_01.png">
          <div class="content">
            <p class="title">Hot item</p>
            <div class="description">
              <h1>
                인기 상품을<br>
                확인해 보세요
              </h1>
              <p>
                가장 HOT한 중고거래 물품을<br>
                판다 마켓에서 확인해 보세요
              </p>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="contents">
          <div class="content left">
            <p class="title">Search</p>
            <div class="description">
              <h1>
                구매를 원하는<br>
                상품을 검색하세요
              </h1>
              <p>
                구매하고 싶은 물품은 검색해서<br>
                쉽게 찾아보세요
              </p>
            </div>
          </div>
          <img src="images/home_02.png">
        </div>
      </section>

      <section>
        <div class="contents">
          <img src="images/home_03.png">
          <div class="content">
            <p class="title">Register</p>
            <div class="description">
              <h1>
                판매를 원하는<br>
                상품을 등록하세요
              </h1>
              <p>
                어떤 물건이든 판매하고 싶은 상품을<br>
                쉽게 등록하세요
              </p>
            </div>
          </div>
        </div>
      </section>

      <div class="blue">
        <div class="panda bottom">
          <div class="description">
            <h1>
              믿을 수 있는<br>
              판다마켓 중고거래
            </h1>
          </div>
          <img src="images/home_bottom.png">
        </div>
      </div>

    </main>
    <footer>
      <div class="footer-info">
        <p>@codeit-2024</p>
        <div class="footer-page">
          <a href="/privacy">Privacy</a>
          <a href="/faq">FAQ</a>
        </div>
        <div class="social">
          <a href="facebook" target="_blank">
            <img src="images/facebook.png" alt="facebook" width="20">
          </a>
          <a href="twitter" target="_blank">
            <img src="images/twitter.png" alt="twitter" width="20">
          </a>
          <a href="youtube" target="_blank">
            <img src="images/youtube.png" alt="youtube" width="20">
          </a>
          <a href="instargram" target="_blank">
            <img src="images/instagram.png" alt="instargram" width="20">
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
