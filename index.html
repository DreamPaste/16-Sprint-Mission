<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <header>
      <div class="nav-content">
        <a href="/">
          <img src="image/logo.png" alt="판다마켓 로고" />
        </a>
        <a href="/login">
          <button class="login-button">로그인</button>
        </a>
      </div>
    </header>
    <main>
      <div class="hero">
        <div class="hero-content">
          <div>
            <h1 class="hero-text">
              일상의 모든 물건을<br />
              거래해 보세요
            </h1>
            <a href="/items">
              <button class="hero-button">구경하러 가기</button>
            </a>
          </div>
          <img src="image/Img_home_top.png" alt="판다마켓 히어로 이미지" />
        </div>
      </div>
      <article class="card-section">
        <div class="card">
          <img src="image/Img_home_01.png" alt="카드 이미지 1번" />
          <div class="card-content">
            <span>Hot Item</span>
            <h2>
              인기 상품을<br />
              확인해 보세요
            </h2>
            <p>
              가장 HOT한 중고거래 물품을<br />
              판다마켓에서 확인해 보세요
            </p>
          </div>
        </div>
      </article>
      <article class="card-section">
        <div class="card">
          <div class="card-content-rev">
            <span>Search</span>
            <h2>
              구매를 원하는<br />
              상품을 검색하세요
            </h2>
            <p>
              구매하고 싶은 물품은 검색해서<br />
              쉽게 찾아보세요
            </p>
          </div>
          <img src="image/Img_home_02.png" alt="카드 이미지 2번" />
        </div>
      </article>
      <article class="card-section">
        <div class="card">
          <img src="image/Img_home_03.png" alt="카드 이미지 3번" />
          <div class="card-content">
            <span>Register</span>
            <h2>
              판매를 원하는<br />
              상품을 등록하세요
            </h2>
            <p>
              어떤 물건이든 판매하고 싶은 상품을<br />
              쉽게 등록하세요
            </p>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <div class="footer-content">
        <h1>
          믿을 수 있는<br />
          판다마켓 중고거래
        </h1>
        <img src="image/Img_home_bottom.png" alt="판다마켓 푸터 이미지" />
      </div>
    </footer>
    <div class="footer-info">
      <div class="footer-info-content">
        <div class="footer-copyright">
          <span>©codeit - 2024</span>
        </div>
        <div class="footer-menu">
          <a href="/privacy.html"><span>Privacy Policy</span></a>
          <a href="/faq.html"><span>FAQ</span></a>
        </div>
        <div class="footer-social">
          <a href="https://facebook.com" target="_blank"
            ><img src="image/ic_facebook.png" alt="판다마켓 페이스북"
          /></a>
          <a href="https://x.com" target="_blank"
            ><img src="image/ic_twitter.png" alt="판다마켓 트위터"
          /></a>
          <a href="https://youtube.com" target="_blank"
            ><img src="image/ic_youtube.png" alt="판다마켓 유튜브"
          /></a>
          <a href="https://instagram.com" target="_blank"
            ><img src="image/ic_instagram.png" alt="판다마켓 인스타그램"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
